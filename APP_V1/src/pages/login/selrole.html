<ion-header mode="ios">
    <ion-navbar mode="ios">
        <ion-buttons  style="margin-left:0px;float:left">

	</ion-buttons>
	<ion-title  mode="ios" >选择角色</ion-title>

</ion-header>

      <div style="margin:0 auto;text-align:center;width:240px;margin-top:33px;">

        </div>

        <div style="width:70px;margin:0 auto;float:left">
          <hr/>
        </div>
      </div>
      <div style="width: 100%">

           (tap)="baojia()"/>

      <div style="color:#717583;font-size:1.8rem;margin:0 auto;text-align:center;width:240px;margin-top:10px;">
