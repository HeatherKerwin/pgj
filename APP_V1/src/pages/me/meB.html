<ion-content >
<div class="me-header">
  <div style="color:#fff">
    <div style="float:left"><img src="{{pic}}" (click)="changeTouXiang($event)" style="border: 1px solid #fff;border-radius: 50%;margin-top:70px;margin-left:30px;height:80px;width:80px;"/></div>
    <div style="float:left;margin-top:90px;margin-left:15px;font-size:1.66rem">出票方账户<br/>{{mobile}}</div>
    <div style="float:right;margin-top:90px;font-size:1.66rem">
      <div style="margin-top:10px;float:left" >{{authState}}</div>
      <div style="margin-top:13px;margin-right:15px;margin-left:8px;float:right"></div>
    </div>
  </div>
	<div style="position:absolute;left:10px;top:2px">
  <ion-buttons style="padding-right:10px;padding-top:10px;;float:right">
    <button clear ion-button item-left icon-only (tap)="ToSettingPage($event)">
      <img src="assets/images/me/shezhi.png" style="height:30px;width:30px;"/>
    </button>
  </ion-buttons>
</div>
  <div *ngIf="!IsNewMsg" style="position:absolute;right:10px;top:2px">
    <ion-buttons style="padding-right:10px;padding-top:10px;;float:right">
      <button clear ion-button item-left icon-only (tap)="ToMeMessagePage($event)">
        <img src="assets/images/me/xiaoxi.png" style="height:30px;width:30px;"/>
      </button>
    </ion-buttons>
  </div>
  <div *ngIf="IsNewMsg" style="position:absolute;right:10px;top:2px">
    <ion-buttons style="padding-right:10px;padding-top:10px;;float:right">
      <button clear ion-button item-left icon-only (tap)="ToMeMessagePage($event)">
        <img src="assets/images/me/xiaoxihuangdian.png" style="height:30px;width:36px;"/>
      </button>
    </ion-buttons>
  </div>

  <div style="position:absolute;width:100%;top:182px;height:56px;color:#fff">
    <div (click)="order()" style="margin-top:0px;width:33%;height:56px;float:left;text-align:center">
      <div style="margin:0 auto;margin-top:4px;">
        <img src="assets/images/me/dingdan.png" style="height:30px;width:30px;"/>
      </div>
      <div style="margin-top:-4px;">订单中心</div>
    </div>
    <div style="margin-top:0px;width:33%;height:56px;float:left;text-align:center" (click)="DiscountPlace()">
      <div style="margin:0 auto;margin-top:4px;">
        <img src="assets/images/me/dizzhi.png" style="height:30px;width:30px;"/>
      </div>
      <div style="margin-top:-4px;">出票地址</div>
    </div>
    <div style="margin-top:0px;width:33%;height:56px;float:left;text-align:center" (click)="ToMall()">
      <div style="margin:0 auto;margin-top:4px;">
        <img src="assets/images/me/shangchengs.png" style="height:30px;width:30px;"/>
      </div>
      <div style="margin-top:-4px;">积分商城</div>
    </div>
  </div>
</div>


  <ion-list style="margin-top:13px;margin-bottom:13px;">
    <button ion-item (click)="vipgate()">
      <ion-avatar item-start>
        <img src="assets/images/me/5.png">
      </ion-avatar>
      会员中心
      <ion-note item-end>{{enDat}}</ion-note>
    </button>
  </ion-list>

  <ion-list style="margin-top:13px;margin-bottom:13px;">
    <button ion-item (click)="Myredgad()">
      <ion-avatar item-start >
        <img src="assets/images/me/hongbao.png" style="border-radius: 0 !important;">
      </ion-avatar>
      我的红包
    </button>
    <button ion-item (click)="StAtementBPage()">
      <ion-avatar item-start>
        <img src="assets/images/me/kaihuxinxi.png">
      </ion-avatar>
      兴业开户
    </button>
    <button ion-item (tap)="jdjr()">
      <ion-avatar item-start >
        <img src="assets/images/me/jingdongB.png"  >
      </ion-avatar>
      京东开户
    </button>
    <button ion-item (click)="ToTransactionPage()">
      <ion-avatar item-start>
        <img src="assets/images/me/qianbao.png" style="border-radius: 0 !important;">
      </ion-avatar>
      我的钱包
    </button>
  </ion-list>

  <ion-list style="margin-top:13px;margin-bottom:13px;">
    <button ion-item (click)="ToMyInquiryPage()">
      <ion-avatar item-start>
        <img src="assets/images/me/cf.png">
      </ion-avatar>
      我的查询查复
    </button>
    <button ion-item (click)="ToMyGradePage()">
      <ion-avatar item-start>
        <img src="assets/images/me/pingfenB.png">
      </ion-avatar>
      我的评分
    </button>
    <button ion-item (click)="ToReferrerPage()">
      <ion-avatar item-start>
        <img src="assets/images/me/tuijian.png">
      </ion-avatar>
      推荐人
    </button>
  </ion-list>

<ion-list >
  <button ion-item (click)="ToBindPage()">
    <ion-avatar item-start >
      <img src="assets/images/me/bd.png"  >
    </ion-avatar>
    账号绑定
  </button>
  <button ion-item  (click)="juese()">
    <ion-avatar item-start >
      <img src="assets/images/me/qh.png"  >
    </ion-avatar>
    切换用户角色
  </button>

</ion-list>


</ion-content>

<!--上传图片弹出层-->
<div *ngIf="maskDiv" (click)="backdropclick($event)" ontouchmove="event.preventDefault();event.stopPropagation();">
  <ion-backdrop disable-activated role="presentation" tappable class="mask">
    <div class="maskCon">
      <ion-row text-center>
        <ion-col col-4 offset-2 (click)="cameraPic()">
          <img src="assets/images/discount/camera.png" alt="相机">
          <p>相机</p>
        </ion-col>
        <ion-col col-4 (click)="albumPic()">
          <img src="assets/images/discount/album.png" alt="相册">
          <p>相册</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button block color="danger" (click)="closeMask()">取消</button>
      </ion-row>
    </div>
  </ion-backdrop>
</div>
