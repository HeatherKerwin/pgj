<ion-header mode="ios">
  <ion-navbar mode="ios">
    <ion-buttons style="margin-left:-26px;float:left">
      <button ion-button icon-only >
        <ion-icon color="dark" name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title  mode="ios" >行号查询</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar mode="ios" [(ngModel)]="keyword" maxlength="25" placeholder="请输入分支行号或分支行关键词"></ion-searchbar>
  <button mode="ios" class="searchBtn" style="margin-top: 7px;" (tap)="search(pageIndex)">搜索</button>

  <ion-list>
    <ion-item text-wrap *ngFor="let banklist of banklists" (click)="myColumn(banklist.cnaps_code,banklist.bank_branch,banklist.bank_no)">
      <ion-grid>
        <ion-row text-center>
          <ion-col col-6>
            <div>{{banklist.cnaps_code}}</div>
          </ion-col>
          <ion-col col-6>
            <div>{{banklist.bank_branch}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <p class="underscore" *ngIf="!isOk"></p>

</ion-content>
