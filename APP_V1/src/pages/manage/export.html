<ion-header mode="ios">
  <ion-navbar mode="ios">
    <ion-buttons style="margin-left:-25px;float:left">
      <button ion-button icon-only>
        <ion-icon color="dark" name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title  mode="ios" >导出</ion-title>
    <ion-buttons right style="margin-left:-26px;">
      <button ion-button mode="ios" icon-only (tap)="sendEmail($event)" style="font-size: 12px;height: 24px;padding: 0 10px;border-radius: 3px;background: #d43c33">
        发送
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>开始时间:</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="beginTime" [max]="today" doneText="确定" cancelText="取消"></ion-datetime>
      <ion-note item-end class="calendarIcon"></ion-note>
    </ion-item>
    <ion-item>
      <ion-label>结束时间:</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="endTime" [min]="beginTime" [max]="today" doneText="确定" cancelText="取消"></ion-datetime>
      <ion-note item-end class="calendarIcon"></ion-note>
    </ion-item>
