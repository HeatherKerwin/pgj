  <!--票类型-->
  <ion-list style="margin-top: 10px;background-color: #ffffff;height: 100%;">
    <!--选择时间-->
    <ion-row class="newion_col">
      <ion-col col-12>
        <div style="margin-left: 3%;font-size: 1.5rem;">入账日期</div>
        <ion-item style="border: 1px solid #aaaaaa;border-radius: 5px;width: 65%;margin-left: 2.5%;min-height: 30px;height: 38px;margin-top: 5px;margin-bottom: 5px;">
          <ion-datetime style="padding: 0;" displayFormat="YYYY-MM-DD" [(ngModel)]="manage.inData" [min]="manage.min" [max]="2100-12-31"
                        doneText="确定" cancelText="取消"></ion-datetime>
          <ion-note item-end class="calendarIcon"></ion-note>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <button (tap)="editmanage3Data()" style="position: absolute;left: 73%;background-color: #ffffff;padding: 0;height: 75px;width: 75px;margin-top: -30px;z-index: 5" ion-button mode="ios">
          <img src="assets/images/manage/piaojuruzhangb.png" />
        </button>
        <button style="position: absolute;left: 72.5%;background-color: #ffffff;padding: 0;height: 80px;width: 80px;margin-top: 46px;z-index: 5;" ion-button mode="ios">
          <img src="assets/images/manage/baocun.png" />
        </button>
        <ion-item style="border: 1px solid #aaaaaa;border-radius: 5px;width: 65%;margin-left: 2.5%;min-height: 30px;height: 38px;margin-top: 5px;margin-bottom: 5px;">
          <ion-input type="number" maxlength="13" placeholder="票面金额" [(ngModel)]="manage.allmoney"></ion-input>
          <ion-note style="color: #333;" item-end>万元</ion-note>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item style="border: 1px solid #aaaaaa;border-radius: 5px;width: 65%;margin-left: 2.5%;min-height: 100px;height: 100px;margin-top: 5px;margin-bottom: 5px;">
          <ion-textarea class="textareaop" rows="10" type="text" maxlength="300" [(ngModel)]="manage.draftFrom" text-left placeholder="预收票据 来票公司（选填）"> </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
