<script type="text/javascript">
$(function(){
	$("#codebtn").removeAttr("disabled");

//验证手机号码
function checkMobile(str) {
	var telReg = !!str.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);
	//如果手机号码不能通过验证
	return telReg;
}

//验证密码 必须为数字或者字母 长度大于5
function checkPwd(str) {	
	var telReg = !!str.match(/^[A-Za-z0-9]+$/);
	//如果手机号码不能通过验证
	return telReg;
}
function update_p(num,t) {		
    if(num == t) {
        document.getElementById("codebtn").value =" 重新发送 ";
        document.getElementById("codebtn").disabled="";
    }
    else {
        printnr = t-num;
       // document.myform.phone.value =  printnr +"s重新发送";
		document.getElementById("codebtn").value =printnr +"s重新发送";
    }
}
function sendmsg(t){		
	document.getElementById("codebtn").disabled="disabled";
	var mobile = $("#mobile").val();
	if(!checkMobile(mobile)){
		alert("手机号码不正确!");
		document.getElementById("codebtn").disabled="";
		return;
	} else {
		$.ajax({
			url:"../../activity/sendcode.htm",
			type:"post",
			data:{"mobile":mobile},
			dataType:"text",
			success:function(data){
				if(data=="error"){				
					alert("发送失败，请稍后...");
				} else if(data == "registered") {
					window.location.href = "https://app.utiexian.com/down.html";
				}
			}
		});	
		for(i=1;i<=t;i++) {
			window.setTimeout("update_p(" + i + ","+t+")", i * 1000);
		}
	}
		
}

function reg() {
	var mobile = $("#mobile").val();
	var pwd = $("#pwd").val();
	if(!checkPwd(pwd)){
		alert("密码只能输入数字和字母！");
		return;
	}
	if(pwd.length < 6) {
		alert("密码长度不得小于6位");
		return;
	}
	if(pwd.length > 18) {
		alert("密码长度不得大于18位");
		return;
	}
	if(!checkMobile(mobile)){
		alert("手机号码不正确!");
		return;
	} else {
		var code = $("#code").val();
		var rep = $("#rep").val();
		 var reg = /^\d{3,4}$/;
         if (reg.test(rep)) {
        	 var url = window.location.href;
     		$.ajax({
     			url:"../../activity/register.htm",
     			type:"post",
     			data:{"mobile":mobile,"pwd":pwd,"code":code,"hezuo":"3","url":url,"recommendpeople":rep},
     			dataType:"text",
     			success:function(data){
     				if(data=="success"){
     					window.location.href = "https://app.utiexian.com/down.html";				
     				} else if(data == "registered") {
     					window.location.href = "https://app.utiexian.com/down.html";
     				} else{
     					alert(data);	
     				}
     			}
     		});	
         }else{                 
        	 alert("请输入正确的推荐编号!");
         }
	}
	
}
