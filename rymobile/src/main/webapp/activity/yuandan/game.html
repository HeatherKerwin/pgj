html, body {

.wrapper {

	width: 100%;

}
.asset, .wrapper section, .cx { display: none; }
.loading {
	height: 9999px;
	background: #d30;
}
.loading center {
	position: absolute;
	top: 45%;
	left: 0;
	width: 100%;
}
.loading var, .loading sub {
	display: block;
	width: 48px;
	height: 48px;
	margin: 0 auto;
	overflow: hidden;
	color: #fdd;
	line-height: 48px;
}
.loading sub {
	-webkit-animation: loadAN 1s infinite linear;
	margin-top: -48px;
	background: url(https://img.utiexian.com/rymobile/game/loading.png) no-repeat;
	background-size: 100% auto;
}
 @-webkit-keyframes loadAN { 0% {
-webkit-transform: rotate(0);
}
 100% {
-webkit-transform: rotate(360deg);
}
}
</style>

					$(".loading var").text(progress+'%');
					if(progress==100){
						$("img").each(function(id, el){ $(el).attr('data-src') && $(el).attr('src', $(el).attr('data-src')).removeAttr('data-src') })

						oScript.type = "text/javascript";
						oScript.src="https://static.utiexian.com/js/rymobile/game/common.js?r="+Math.random();
						document.getElementsByTagName('HEAD').item(0).appendChild(oScript);
					}
				})
				$(".asset img").each(function(id, el){ $(el).attr('data-src') && $(el).attr('src', $(el).attr('data-src')).removeAttr('data-src') })
				
			})
		</script>
